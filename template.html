  <script>
    function addArxivLink(myDiv) {
      var arxivNo = myDiv.innerHTML;

      var aTag = document.createElement('a');
      aTag.setAttribute('href', "https://arxiv.org/abs/" + arxivNo);
      aTag.innerText = "arXiv: " + arxivNo;
      myDiv.innerHTML = aTag.outerHTML;
    }

    function addArxivLinks() {
      var allDivs = document.getElementsByClassName("arxiv-number");
      [].forEach.call(allDivs, addArxivLink);
    }

    addArxivLinks()
  </script>
